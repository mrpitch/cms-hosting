name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild and push images (ignore cache and skip logic)"
        required: false
        default: "false"

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  # ------------------------------
  # Detect whether build is needed
  # ------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      app_changed: ${{ steps.filter.outputs.app }}
      nginx_changed: ${{ steps.filter.outputs.nginx }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect source changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'src/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'next.config.js'
              - 'Dockerfile'
            nginx:
              - 'nginx/**'
              - 'nginx/Dockerfile'
              - 'docker-compose.yml'

  # ------------------------------
  # Lint + Build (Next.js / pnpm)
  # ------------------------------
  lint-build:
    needs: changes
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true') ||
      needs.changes.outputs.app_changed == 'true' ||
      needs.changes.outputs.nginx_changed == 'true' ||
      github.run_attempt > 1
    env:
      APP_BUILD_REQUIRED: ${{ (github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true') || needs.changes.outputs.app_changed == 'true' || github.run_attempt > 1 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
        if: env.APP_BUILD_REQUIRED == 'true'

      - name: Enable Corepack (to use pnpm)
        run: corepack enable
        if: env.APP_BUILD_REQUIRED == 'true'

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
        if: env.APP_BUILD_REQUIRED == 'true'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        if: env.APP_BUILD_REQUIRED == 'true'

      - name: Cache Next.js build artifacts
        uses: actions/cache@v4
        if: env.APP_BUILD_REQUIRED == 'true'
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-build-${{ hashFiles('pnpm-lock.yaml', 'next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-next-build-

      - name: Lint
        run: pnpm run lint
        if: env.APP_BUILD_REQUIRED == 'true'

      - name: Build
        run: pnpm run build
        if: env.APP_BUILD_REQUIRED == 'true'

  # ------------------------------
  # Docker build & push to GHCR
  # ------------------------------
  docker:
    needs: [lint-build, changes]
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true') ||
      needs.changes.outputs.app_changed == 'true' ||
      needs.changes.outputs.nginx_changed == 'true' ||
      github.run_attempt > 1
    outputs:
      next_image: ${{ steps.images.outputs.next_image }}
      nginx_image: ${{ steps.images.outputs.nginx_image }}
      next_built: ${{ steps.build_next.outputs.digest != '' }}
      nginx_built: ${{ steps.build_nginx.outputs.digest != '' }}
    env:
      BUILD_NEXT_IMAGE: ${{ (github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true') || needs.changes.outputs.app_changed == 'true' || github.run_attempt > 1 }}
      BUILD_NGINX_IMAGE: ${{ (github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true') || needs.changes.outputs.nginx_changed == 'true' || github.run_attempt > 1 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image names
        id: images
        run: |
          REPO=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "next_image=${REGISTRY}/${REPO}-next" >> "$GITHUB_OUTPUT"
          echo "nginx_image=${REGISTRY}/${REPO}-nginx" >> "$GITHUB_OUTPUT"

      - name: Build & push Next.js image
        uses: docker/build-push-action@v6
        id: build_next
        if: env.BUILD_NEXT_IMAGE == 'true'
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.images.outputs.next_image }}:latest
            ${{ steps.images.outputs.next_image }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha
            type=registry,ref=${{ steps.images.outputs.next_image }}:latest
          cache-to: |
            type=gha,mode=max
          no-cache: ${{ github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true' }}

      - name: Build & push Nginx image
        uses: docker/build-push-action@v6
        id: build_nginx
        if: env.BUILD_NGINX_IMAGE == 'true'
        with:
          context: nginx
          file: nginx/Dockerfile
          push: true
          tags: |
            ${{ steps.images.outputs.nginx_image }}:latest
            ${{ steps.images.outputs.nginx_image }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha
            type=registry,ref=${{ steps.images.outputs.nginx_image }}:latest
          cache-to: |
            type=gha,mode=max
          no-cache: ${{ github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true' }}

  # ------------------------------
  # Deploy to Hetzner VM via SSH
  # ------------------------------
  deploy:
    needs: [docker]
    if: >
      needs.docker.result == 'success' &&
      (github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/main' ||
      github.event_name == 'pull_request')
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      REMOTE_PROJECT_PATH: ${{ secrets.REMOTE_PROJECT_PATH }}
      DOMAIN: ${{ secrets.DOMAIN }}
      DOMAINS: ${{ secrets.DOMAINS }}
      SSL_EMAIL: ${{ secrets.SSL_EMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -R "${{ github.workspace }}"

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          source: |
            docker-compose.yml
            .env
            nginx/
          target: ${{ env.REMOTE_PROJECT_PATH }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          envs: DOMAIN,DOMAINS,SSL_EMAIL,REMOTE_PROJECT_PATH
          script: |
            set -euo pipefail
            cd "${REMOTE_PROJECT_PATH}"
            export DOMAIN="${DOMAIN:-}"
            export SSL_EMAIL="${SSL_EMAIL:-}"
            export DOMAINS="${DOMAINS:-}"
            export NEXT_IMAGE=${{ needs.docker.outputs.next_image }}:latest
            export NGINX_IMAGE=${{ needs.docker.outputs.nginx_image }}:latest
            docker compose pull
            docker compose up -d --remove-orphans

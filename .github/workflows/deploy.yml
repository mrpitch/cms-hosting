name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Avoid parallel runs of same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Allow registry publishing from the built-in token
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  # ------------------------------
  #  Lint + Build (Next.js / pnpm)
  # ------------------------------
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack (to use pnpm)
        run: corepack enable

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

  # ------------------------------
  #  Docker build & push to GHCR
  # ------------------------------
  docker:
    needs: lint-build
    runs-on: ubuntu-latest
    outputs:
      next_image: ${{ steps.images.outputs.next_image }}
      nginx_image: ${{ steps.images.outputs.nginx_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log into GHCR with the repo's built-in token
      - name: Log in to registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Derive image names based on the repository path
      - name: Derive image names
        id: images
        run: |
          REPO=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "next_image=${REGISTRY}/${REPO}-next" >> "$GITHUB_OUTPUT"
          echo "nginx_image=${REGISTRY}/${REPO}-nginx" >> "$GITHUB_OUTPUT"

      - name: Build and (optionally) push Next.js image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}
          file: ${{ github.workspace }}/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ steps.images.outputs.next_image }}:latest
            ${{ steps.images.outputs.next_image }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Build and (optionally) push Nginx image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}/nginx
          file: ${{ github.workspace }}/nginx/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ steps.images.outputs.nginx_image }}:latest
            ${{ steps.images.outputs.nginx_image }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      # Optional: automatically ensure GHCR packages are public
      - name: Make GHCR images public (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for pkg in cms-hosting-next cms-hosting-nginx; do
            echo "Setting visibility for $pkg to public..."
            gh api \
              --method PATCH \
              -H "Accept: application/vnd.github+json" \
              /user/packages/container/$pkg/visibility \
              -f visibility=public || true
          done

  # ------------------------------
  #  Deploy to Hetzner VM via SSH
  # ------------------------------
  deploy:
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      REMOTE_PROJECT_PATH: ${{ secrets.REMOTE_PROJECT_PATH }}
      DOMAIN: ${{ secrets.DOMAIN }}
      DOMAINS: ${{ secrets.DOMAINS }}
      SSL_EMAIL: ${{ secrets.SSL_EMAIL }}

    steps:
      - name: Deploy via SSH
        if: env.SSH_HOST != ''
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          envs: DOMAIN,DOMAINS,SSL_EMAIL,REMOTE_PROJECT_PATH
          script: |
            set -euo pipefail
            export DOMAIN="${DOMAIN}"
            export SSL_EMAIL="${SSL_EMAIL}"
            export DOMAINS="${DOMAINS}"
            export STAGING=false
            export NEXT_IMAGE=${{ needs.docker.outputs.next_image }}:latest
            export NGINX_IMAGE=${{ needs.docker.outputs.nginx_image }}:latest
            cd "${REMOTE_PROJECT_PATH}"
            docker compose pull
            docker compose up -d --remove-orphans

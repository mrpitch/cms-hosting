name: 02 - Build - Docker Images

on:
  workflow_run:
    workflows: ["01 - CI - Validate Build and Lint"]
    types: [completed]

  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild (ignore cache)"
        required: false
        default: "false"

permissions:
  contents: read
  packages: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image names
        id: images
        run: |
          REPO=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "next_image=${REGISTRY}/${REPO}-next" >> "$GITHUB_OUTPUT"
          echo "nginx_image=${REGISTRY}/${REPO}-nginx" >> "$GITHUB_OUTPUT"

      - name: Build & push Next.js image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/app/Dockerfile
          push: true
          tags: |
            ${{ steps.images.outputs.next_image }}:latest
            ${{ steps.images.outputs.next_image }}:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=min
          no-cache: ${{ github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true' }}

      - name: Build & push Nginx image
        uses: docker/build-push-action@v6
        with:
          context: docker/nginx
          file: docker/nginx/Dockerfile
          push: true
          tags: |
            ${{ steps.images.outputs.nginx_image }}:latest
            ${{ steps.images.outputs.nginx_image }}:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=min
          no-cache: ${{ github.event_name == 'workflow_dispatch' && inputs.force_rebuild == 'true' }}

